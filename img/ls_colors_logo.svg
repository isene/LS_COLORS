<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#0f1419"/>
  
  <!-- Terminal window -->
  <rect x="15" y="20" width="120" height="100" rx="4" fill="#1e1e1e" stroke="#444" stroke-width="2"/>
  
  <!-- Terminal title bar -->
  <rect x="15" y="20" width="120" height="12" rx="4 4 0 0" fill="#2d2d2d"/>
  <circle cx="23" cy="26" r="2" fill="#ff5f56"/>
  <circle cx="30" cy="26" r="2" fill="#ffbd2e"/>
  <circle cx="37" cy="26" r="2" fill="#27c93f"/>
  <text x="75" y="28" font-family="monospace" font-size="5" fill="#9ca3af" text-anchor="middle">terminal</text>
  
  <!-- ls output with colors -->
  <g font-family="monospace" font-size="5">
    <!-- Command prompt -->
    <text x="20" y="42" fill="#00ff00">$ ls -la --color</text>
    
    <!-- Directory entries with different colors -->
    <!-- Directories -->
    <text x="20" y="52" fill="#3b82f6" font-weight="bold">drwxr-xr-x  Documents/</text>
    <text x="20" y="59" fill="#3b82f6" font-weight="bold">drwxr-xr-x  Pictures/</text>
    
    <!-- Executable -->
    <text x="20" y="66" fill="#10b981" font-weight="bold">-rwxr-xr-x  script.sh*</text>
    
    <!-- Regular files -->
    <text x="20" y="73" fill="#f9fafb">-rw-r--r--  readme.txt</text>
    <text x="20" y="80" fill="#f9fafb">-rw-r--r--  data.json</text>
    
    <!-- Archive -->
    <text x="20" y="87" fill="#dc2626" font-weight="bold">-rw-r--r--  backup.tar.gz</text>
    
    <!-- Symlink -->
    <text x="20" y="94" fill="#60a5fa" font-style="italic">lrwxrwxrwx  link -> target</text>
    
    <!-- Image file -->
    <text x="20" y="101" fill="#a78bfa">-rw-r--r--  photo.jpg</text>
    
    <!-- Source code -->
    <text x="20" y="108" fill="#fbbf24">-rw-r--r--  main.c</text>
    
    <!-- Config file -->
    <text x="20" y="115" fill="#f87171">-rw-r--r--  .bashrc</text>
  </g>
  
  <!-- Color palette visualization -->
  <g transform="translate(75, 130)">
    <!-- Color blocks -->
    <rect x="-45" y="0" width="8" height="8" fill="#3b82f6"/>
    <rect x="-35" y="0" width="8" height="8" fill="#10b981"/>
    <rect x="-25" y="0" width="8" height="8" fill="#dc2626"/>
    <rect x="-15" y="0" width="8" height="8" fill="#fbbf24"/>
    <rect x="-5" y="0" width="8" height="8" fill="#a78bfa"/>
    <rect x="5" y="0" width="8" height="8" fill="#60a5fa"/>
    <rect x="15" y="0" width="8" height="8" fill="#f87171"/>
    <rect x="25" y="0" width="8" height="8" fill="#f9fafb"/>
    <rect x="35" y="0" width="8" height="8" fill="#6b7280"/>
  </g>
  
  <!-- Text -->
  <text x="75" y="145" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">LS_COLORS</text>
  <text x="75" y="153" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">Terminal Color Themes</text>
</svg>